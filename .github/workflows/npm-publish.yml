# Release and publish workflow with semantic-release
# Triggered on pull requests and pushes to master

name: Release & Publish

concurrency:
  group: release-publish-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: npm

      - run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Lint (if script exists)
        run: npm run lint --if-present

      - name: Test (if script exists)
        run: npm run test --if-present

      - name: Validate package contents
        run: npm pack --dry-run ./dist/dd-softlab-design-lib

      - name: Validate npm publish (dry-run)
        run: |
          cd ./dist/dd-softlab-design-lib
          npm publish --dry-run

      - name: Security audit (warnings only)
        run: npm audit --audit-level=high || true

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: npm

      - run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
