# Release and publish workflow with auto-versioning and quality gates
# Triggered on push to master
# Runs tests, linting, security checks, then auto-publishes via semantic-release

name: Release & Publish

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-commits:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages
        run: |
          COMMITS=$(git log --format="%s" origin/master..HEAD)
          PATTERN="^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .+"
          
          echo "Validating commit messages..."
          echo "$COMMITS" | while read -r msg; do
            if [ -z "$msg" ]; then
              continue
            fi
            if ! echo "$msg" | grep -qE "$PATTERN"; then
              echo "❌ Invalid: $msg"
              exit 1
            fi
          done
          echo "✓ All commits are valid"

  quality:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - run: npm ci

      - name: Lint and build
        run: npm run build:lib

      - name: Security audit (warnings only)
        run: npm audit --audit-level=high || true

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: quality
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
